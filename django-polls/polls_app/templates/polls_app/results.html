<!-- TUTORIAL 4 -->
<!-- tampilkan question_text -->
<h1>{{ question.question_text }}</h1>
<!-- buat list -->
<ul>
<!-- buat perulangan sebanyak question.choice_set.all() -->
{% for choice in question.choice_set.all %}
    <!-- tampilkan choice.choice_text, choice.votes, choice.votes|pluralize -->
    <!--  -->
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
<!-- tutup for looping -->
{% endfor %}
</ul>
<!-- link yang mengarah pada halaman detail, agar mem-vote ulang id yang sama -->
<a href="{% url 'polls_app:detail' question.id %}">Vote again?</a>
